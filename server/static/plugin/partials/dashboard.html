<div ng-controller="dashboardController">
    <h3>Dashboard</h3>

    <h4>Memory</h4>
    <div class="progress-bar blue stripes" id="memory">
        <span style="width: 0%"></span>
    </div>

    <h4>Clock speed</h4>
    <div ng-repeat="(key, value) in generic_information.measureClock">
        <span class="dashboard_key">{{key}}</span> = {{value}}
    </div>

    <h4>Voltage:</h4>
    <div ng-repeat="(key, value) in generic_information.measureVolt">
        <span class="dashboard_key">{{key}}</span> = {{value}}
    </div>

    <h4>Temperature:</h4>
    {{generic_information.measureTemp}}

    <h4>Codecs:</h4>
    <div ng-repeat="(key, value) in generic_information.codecEnabled">
        <span class="dashboard_key">{{key}}</span> = {{value}}
    </div>

    <h4>Memory</h4>
    <div ng-repeat="(key, value) in generic_information.mem">
        {{key}} = {{value}}
    </div>

    <h4>Custom Settings:</h4>
    <div ng-repeat="(key, value) in generic_information.config.int">
        <span class="dashboard_key">{{key}}</span> = {{value}}
    </div>
    <div ng-repeat="(key, value) in generic_information.config.str">
        <span class="dashboard_key">{{key}}</span> = {{value}}
    </div>

</div>
